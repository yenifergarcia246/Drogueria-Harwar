<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registrarse - Droguería RG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Droguería RG</a>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow-sm">
            <h4 class="mb-3">Crear cuenta</h4>
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" id="regName" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" id="regEmail" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" id="regPhone" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="regPassword" class="form-control" required>
              </div>
              <button class="btn btn-primary">Crear cuenta</button>
              <a href="login.html" class="btn btn-link">Ya tengo cuenta</a>
            </form>
            <div id="regMsg" class="mt-3 text-danger"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
