<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mis Pedidos - Droguería RG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Droguería RG</a>
      <div class="ms-auto" id="authButtonsOrders"></div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h3 class="mb-4">Mi Carrito y Pedidos</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="card p-3 shadow-sm mb-4">
            <h5>Carrito</h5>
            <div id="cartItems"></div>
            <div class="mt-3 text-end">
              <button style="background-color: blueviolet;" id="placeOrderBtn" class="btn btn-primary">Registrar Pedido</button>
            </div>
            <div id="orderMsg" class="mt-2"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3 shadow-sm">
            <h5>Mis Pedidos</h5>
            <div id="ordersList"></div>
            <div class="text-center mt-2">
              <button id="showMoreOrders" class="btn btn-outline-primary">Mostrar más</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
